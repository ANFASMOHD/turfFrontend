<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bst/css/bootstrap.min.css">
    <style>
body{
    background-image: url('https://www.lawnpop.com/wp-content/uploads/2023/10/artificial-turf-vs-grass-for-football-fields-1024x683.jpg');
 
}
    </style>

<body>
    
    
         <div class="container mt-5 imgaeback">


           <div class="row  ">
            <div class="col- lg-12 col-md-12 col-12 d-flex justify-content-center">
                    <form class="card p-5 w-50 rounded shadow">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ">Name</label>
                          <input placeholder="Enter Your Name " type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Eamil</label>
                          <input placeholder="Enter Your Email" type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label ">Number</label>
                            <input placeholder="Enter Your Number" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                          </div>
                          <!-- default turf -->
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label ">Turf</label>
                            <input placeholder="Enter Your turf" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                          </div>
                                <!-- default game  -->
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label ">Game</label>
                            <input placeholder="Enter Your game" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                          </div>

                     <div class="row">
                            <div class="col-6">
                                <!-- Default Time -->
                                  <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label ">time</label>
                                    <input placeholder="Enter Your game" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                               
                                  </div>
                            </div>
                            <div class="col-6">
                                  <!-- Default Date -->
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label ">Date</label>
                                  <input placeholder="Enter Your game" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                             
                                </div>
                          </div>
                     </div>
                        
                     
                      <!-- Move From Payment Gateway -->
                       <div class="d-flex justify-content-center "> <button type="submit" class="btn btn-primary shadow ">Submit</button></div>
                      </form>
            </div>
           </div>
         </div>

         
</body>
